# Your first LAVA JOB definition for an x86_64 QEMU
device_type: this
job_name: test pipeline, first job

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public
context:
  arch: amd64

# ACTION_BLOCK
actions:
- boot:
    connection: serial
    method: minimal
    reset: false

- deploy:
    to: download
    images:
      tests:
        format: tar
        url: file:///workspaces/elxr-validation/README.md
        overlays:
          lava: true
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
