# Zephyr JOB definition for QEMU
device_type: frdm-k64f
job_name: frdm-k64f-zephyr-latency-benchmark

timeouts:
  job:
    minutes: 10
  action:
    minutes: 3
  actions:
    wait-usb-device:
      seconds: 40

priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava/lava-lab.git
  path: shared/health-checks/frdm-k64f.yaml

protocols:
  lava-lxc:
    name: lxc-frdm-k64f-test
    template: debian
    distribution: debian
    release: stretch
    mirror: http://mirror.bytemark.co.uk/debian

actions:

- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - git
    - python3
    - python3-pexpect
    - telnet
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):'
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: apache-server
          description: "server installation"
          os:
          - debian
          scope:
          - functional
        run:
          steps:
          - git clone git://git.linaro.org/lava/lava-lab.git
          - ls -d /lava-*
      from: inline
      name: apache-server
      path: inline/apache-server.yaml

- deploy:
    namespace: monitor
    timeout:
      minutes: 3
    to: tmpfs
    images:
        zephyr:
          url: http://images.validation.linaro.org/functional-test-images/frdm-k64f/latency_measure/zephyr.bin

- boot:
    namespace: monitor
    method: cmsis-dap
    timeout:
      minutes: 10

- test:
    namespace: monitor
    monitors:
    - name: tests
      start: Nanokernel Latency Benchmark
      end: PROJECT EXECUTION SUCCESSFUL
      pattern: '(?P<test_case_id>\d+ *- [^-]+) (?P<measurement>\d+) tcs = [0-9]+ nsec'
      fixupdict:
        PASS: pass
        FAIL: fail
