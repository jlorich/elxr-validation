device_type: b2260
job_name: interactive boot
timeouts:
  job:
    minutes: 10
priority: medium
visibility: public

actions:
- boot:
    method: bootloader
    bootloader: u-boot
    commands: []
    prompts:
    - '=>'
- test:
    timeout:
      minutes: 4
    interactive:
    - name: network
      prompts: ["=> ", "/ # "]
      script:
      - command:
      - command: dhcp
        name: dhcp
        successes:
        - message: "DHCP client bound to address"
        failures:
        - message: "TIMEOUT"
          exception: InfrastructureError
          error: "dhcp failed"
    - name: boot-manually
      prompts: ["=> ", "/ # "]
      script:
      - command: "setenv serverip {SERVER_IP}"
        name: setenv
      - command: "tftp {KERNEL_ADDR} {KERNEL}"
      - command: "tftp {RAMDISK_ADDR} {RAMDISK}"
      - command: "tftp {DTB_ADDR} {DTB}"
      - command: "{BOOTX}"
        name: bootx
        successes:
        - message: "Starting kernel"
- boot:
    method: minimal
    reset: false
    prompts:
    - 'linaro-test'
    - 'root@debian:~#'
    - '/ #'
    transfer_overlay:
      download_command: cd /tmp ; wget
      unpack_command: tar -C / -xzf
