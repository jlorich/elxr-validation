device_type: qemu
job_name: qemu-multitest

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium
visibility: public
context:
  arch: amd64

actions:
- deploy:
    timeout:
      minutes: 5
    to: tmpfs
    images:
        rootfs:
          image_arg: -drive format=raw,file={rootfs}
          url: http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/amd64/latest/large-stable.img.gz
          compression: gz
    os: debian

- boot:
    method: qemu
    media: tmpfs
    prompts:
    - "root@debian:"
    auto_login:
      login_prompt: "login:"
      username: root

- test:
    timeout:
      # uses install:deps, so takes longer than singlenode01
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/single-node/singlenode02.yaml
      name: singlenode-intermediate

- boot:
    method: qemu
    media: tmpfs
    prompts:
    - "root@debian:"
    auto_login:
      login_prompt: "login:"
      username: root

- test:
    timeout:
      # uses install:deps, so takes longer than singlenode01
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/single-node/singlenode02.yaml
      name: singlenode-intermediate-2

- test:
    timeout:
      # uses install:deps, so takes longer than singlenode01
      minutes: 5
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: smoke-tests-basic
          description: "Basic system test command for Linaro Ubuntu images"
        run:
          steps:
          - printenv
      name: env-dut-inline
      path: inline/env-dut.yaml
    - from: git
      repository: git://git.linaro.org/lava-team/lava-functional-tests.git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
    - from: git
      repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      path: lava-test-shell/single-node/singlenode03.yaml
      name: singlenode-advanced
